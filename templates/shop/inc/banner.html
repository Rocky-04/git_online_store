{% load i18n %}

<div class="product-offer mb-30" style="height: 200px;">
    <img class="img-fluid" src="{{ tag.picture.url }}" alt="">
    <div class="offer-text">
        <small class="text-white text-uppercase">{{ tag.title_two|upper|center:"20" }}</small>
        <h3 class="text-white mb-3">{{ tag.title|upper|center:"50" }}</h3>
        <a href="{{ tag.get_absolute_url }}" class="btn btn-primary">{% trans 'Купити зараз' %}</a>
    </div>
</div>
